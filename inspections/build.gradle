plugins {
  id 'org.jetbrains.intellij' version '0.3.4'
}

apply plugin: 'java'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'idea'

version '1.0.0'

sourceCompatibility = 1.8

intellij {
  plugins 'java'
  updateSinceUntilBuild false
}

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
}

